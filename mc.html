<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuoStatly - Minecraft accounts</title>
    <link rel="stylesheet" href="steamachstyle.css">
</head>
<body>
    <ul>
        <h1>Minecraft accounts</h1>
        <li><a href="index.html">Home</a></li>
        <li><a href="mc.html">Minecraft</a></li>
        <li><a href="steam.html">Steam</a></li>
        <li><a href="about.html">About</a></li>
    </ul>

    <div class="search-container"></div>
        <input type="text" id="username" placeholder="Enter Minecraft username">
        <button onclick="searchPlayer()">Search</button>
    </div>
    <div id="result"></div>

    <script>
        function searchPlayer() {
            const username = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');
            
            fetch(`https://playerdb.co/api/player/minecraft/${username}`)
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        resultDiv.innerHTML = `
                            <h2>Player Found:</h2>
                            <p>Username: ${data.data.player.username}</p>
                            <p>UUID: ${data.data.player.id}</p>
                            <p>Player skin: <img src="https://mc-heads.net/body/${data.data.player.username}/200.png" alt="Player Skin" width="200" height="auto"></p>
                            <p>Download Skin: <a href='${data.data.player.skin_texture}' target='_blank'>Click here</a></p>
                        `;
                    } else {
                        resultDiv.innerHTML = '<p>Player not found</p>';
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = '<p>Error searching for player</p>';
                });
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam accounts</title>
    <link rel="stylesheet" href="steamachstyle.css">
</head>
<body>
    <ul>
        <h1>Steam accounts</h1>
        <li><a href="index.html">Home</a></li>
        <li><a href="mc.html">Minecraft</a></li>
        <li><a href="steam.html">Steam</a></li>
        <li><a href="xbox.html">Xbox</a></li>
      </ul>
      <div class="search-container">
        <input type="text" id="username" placeholder="Enter Steam userID">
        <button onclick="searchPlayer()">Search</button>
      </div>
    <div id="result"></div>
       <script>
        function searchPlayer() {
            const username = document.getElementById('username').value.trim();
            const resultDiv = document.getElementById('result');
            if (!username) {
                resultDiv.innerHTML = '<p>Please enter a Steam userID</p>';
                return;
            }
            fetch(`https://playerdb.co/api/player/steam/${username}`)
                .then(response => response.json())
                .then(playerData => {
                    if (!playerData.success) {
                        resultDiv.innerHTML = '<p>Player not found</p>';
                        throw new Error('Player not found');
                    }
                    const player = playerData.data.player;
                    const steamid = player.id || (player.meta && player.meta.steamId) || '';
                    resultDiv.innerHTML = `
                        <h2>Player Found:</h2>
                        <p>Username: ${player.username || 'Unknown'}</p>
                        <p>Avatar: <img src="${player.avatar || ''}" width="100" height="100" alt="avatar"></p>
                        <p>Country: ${ (player.meta && player.meta.loccountrycode) ? player.meta.loccountrycode : 'Unknown' }</p>
                        <p>Owned Game Total: Loading...</p>
                        <p>Go to profile: <a href="${player.meta && player.meta.profileurl ? player.meta.profileurl : '#'}" target="_blank" rel="noopener">Click here</a></p>
                    `;

                    if (!steamid) {
                        resultDiv.innerHTML = `
                            <h2>Player Found:</h2>
                            <p>Username: ${player.username || 'Unknown'}</p>
                            <p>Avatar: <img src="${player.avatar || ''}" width="100" height="100" alt="avatar"></p>
                            <p>Country: ${ (player.meta && player.meta.loccountrycode) ? player.meta.loccountrycode : 'Unknown' }</p>
                            <p>Owned Game Total: N/A</p>
                            <p>Go to profile: <a href="${player.meta && player.meta.profileurl ? player.meta.profileurl : '#'}" target="_blank" rel="noopener">Click here</a></p>
                        `;
                        return;
                    }

                    const apiKey = 'B574963AC7270F3947C2E86F3859AE2C';
                    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                    return fetch(`${proxyUrl}https://api.steampowered.com/IPlayerService/GetOwnedGames/v0001/?key=${apiKey}&steamid=${encodeURIComponent(steamid)}&format=json`)
                        .then(response => response.json())
                        .then(gamesData => {
                            resultDiv.innerHTML = `
                                <h2>Player Found:</h2>
                                <p>Username: ${player.username || 'Unknown'}</p>
                                <p>Avatar: <img src="${player.avatar || ''}" width="100" height="100" alt="avatar"></p>
                                <p>Country: ${ (player.meta && player.meta.loccountrycode) ? player.meta.loccountrycode : 'Unknown' }</p>
                                <p>Owned Game Total: ${gamesData.response.game_count}</p>
                                <p>Go to profile: <a href="${player.meta && player.meta.profileurl ? player.meta.profileurl : '#'}" target="_blank" rel="noopener">Click here</a></p>
                            `;
                        });
                })
                .catch(error => {
                    console.error(error);
                    resultDiv.innerHTML = `<p>Error: ${error.message}</p>`;
                });
        }
    </script>
</body>

</html>

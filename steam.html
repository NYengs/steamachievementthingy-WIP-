<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam accounts</title>
    <link rel="stylesheet" href="steamachstyle.css">
</head>
<body>
    <ul>
        <h1>Steam accounts</h1>
        <li><a href="type_stuff.html">Home</a></li>
        <li><a href="mc.html">Minecraft</a></li>
        <li><a href="steam.html">Steam</a></li>
        <li><a href="xbox.html">Xbox</a></li>
      </ul>
      <div class="search-container"></div>
        <input type="text" id="username" placeholder="Enter Steam userID">
        <button onclick="searchPlayer()">Search</button>
    </div>
    <div id="result"></div>

    <script>
        function searchPlayer() {
            const username = document.getElementById('username').value;
            const resultDiv = document.getElementById('result');
            fetch(`https://playerdb.co/api/player/steam/${username}`)
            fetch(`https://api.steampowered.com/IPlayerService/GetOwnedGames/v0001/?key=6B40FB7C09AF0102CF3E875EE5F84169&steamid=${username}&format=json`)
                .then(response => response.json())
                .then(data => {
                    if(data.success) {
                        resultDiv.innerHTML = `
                            <h2>Player Found:</h2>
                            <p>Username: ${data.data.player.username}</p>
                            <p>Avatar:<img src="${data.data.player.avatar}"width="100px" height="100px"></p>
                            <p>Country:${data.data.player.meta.loccountrycode}</p>
                            <p>Owned Game Total: ${data.response.game_count}</p>
                            <p>Go to profile:<a href="${data.data.player.meta.profileurl}">Click here</a></p>
                        `;
                    } else {
                        resultDiv.innerHTML = '<p>Player not found</p>';
                    }
                })
        }
    </script>
</body>

</html>
